<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>

<body>

    <h2>Fill in your information</h2>
    <hr>

    <form>
        <p><b>Form</b></p>

        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <b>Your Gender</b><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <b>Favorite Subjects</b><br>
        <input type="checkbox" id="cpp" name="subject" value="C++">
        <label for="cpp">C++</label>
        <input type="checkbox" id="java" name="subject" value="Java">
        <label for="java">Java</label>
        <input type="checkbox" id="csharp" name="subject" value="C#">
        <label for="csharp">C#</label>
        <input type="checkbox" id="php" name="subject" value="PHP">
        <label for="php">PHP</label>
        <input type="checkbox" id="sql" name="subject" value="SQL">
        <label for="sql">SQL</label><br><br>

        <b>Your City</b><br>
        <label for="city">City:</label>
        <select id="city" name="city">
            <option value="irbid">Irbid</option>
            <option value="amman">Amman</option>
            <option value="zarqa">Zarqa</option>
            <option value="aqaba">Aqaba</option>
        </select><br><br>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image"><br><br>

        <label for="about">Write About yourself:</label><br>
        <textarea id="about" name="about" rows="4" cols="50" placeholder="Write Here"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

</body>

</html>
